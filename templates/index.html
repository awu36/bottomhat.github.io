<html>
<head>
    <style>
        *{font-family:'poppins', sans-serif;}
    </style>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>CSE312 Homework App</title>
    <link rel="stylesheet" type="text/css" href="public/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

     <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Use an element to toggle between a like/dislike icon -->


</head>

<body>
<div class="container-fluid">
    <!---TOP NAVBAR--->
    <div class="row" id="top-navbar">
        <div class="col-3" style="color:white;background-color:black" >
            <!---Left Container--->
        </div>
        <div class="col-6 text-center" style="color:white;background-color: black;">
            <!---middle Container--->
            <h1>CSE 312 APP</h1>
        </div>
        <div class="col-3 text-end" style="color:white;background-color:black">
            <!---right Container--->
            <h5>{{ username }}</h5>
        </div>
    </div>
    <!---MIDDLE ROW WHERE CONTENT IS--->
    <div class="row" id="content-section">
        <div class="col-3" style="background-color:white">
            <!---Left Container--->
            <div class="response-form">
                <form method="post" action="/make-post" enctype="application/x-www-form-urlencoded">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter Post Title</label>
                         <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Post Contents</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-6 text-center" id="post-feed">
            <!---middle Container--->
            <h2>FEED</h2>
            <div class="card text-center">
              <div class="card-header">
                username here
              </div>
              <div class="card-body">
                <h5 class="card-title">TITLE HERE I THINK</h5>
                <p class="card-text">LMK what you think of this format for the post feed easy to organize</p>
                <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
              </div>
              <div class="card-footer text-body-secondary">
                other info needed here or get rid of it
              </div>
            </div>

        </div>
        <div class="col-3" style="background-color:white">
            <!---right Container--->
            <div class="user-list">
                Register:
                <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input id="reg-form-username" type="text" name="username_reg"/>
                    </label>
                    <br/>
                    <label>Password:&nbsp;
                        <input id="reg-form-pass" type="password" name="password_reg">
                    </label>
                    <input type="submit" value="Post">
                </form>

                Login:
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <label>Username:
                        <input id="login-form-username" type="text" name="username_login"/>
                    </label>
                    <br/>
                    <label>Password:&nbsp;
                        <input id="login-form-pass" type="password" name="password_login">
                    </label>
                    <input type="submit" value="Post">
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
